<ion-view view-title="Perfil de usuario" class="lightblue">
    <ion-content>
        <img id="imgregistro" src="./img/logo_pharma_transparente.png">
        <div id="registro_contenedor">
            <h2>Perfil:</h2>
            <input class="textbox" type="number" placeholder="Código Postal (Requerido)" ng-model="cp">
            <input class="textbox" type="email" placeholder="Email (Requerido)" ng-model="email">
            <input class="textbox" type="text" placeholder="Nombre (Requerido)" ng-model="nombre">
            <input class="textbox" type="date" placeholder="Fecha nacimiento (No requerido)" ng-model="fnac">
            <div class="textbox" ng-model="sex">
                <input id="redRadio" type="radio" ng-model="sex" value="masculino" />
                <label for="redRadio">Maculino </label>

                <input id="greenRadio" type="radio" ng-model="sex" value="femenino" />
                <label for="greenRadio">Femenino</label>
            </div>

            <input class="textbox" type="number" placeholder="Teléfono (No requerido)" ng-model="telf">
            <input class="textbox" type="number" placeholder="Código Farmacia (No requerido)" ng-model="codfarma">
            <button class="button button-full button-calm" ng-click="actualizar(cp,email,fnac,sex,telf,codfarma,nombre)">
                Actualizar
            </button>
        </div>
    </ion-content>
</ion-view>
