<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <input type="file" accept="audio/*;capture=microphone">

            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-energized item menues">
            Menu
        </ion-header-bar>
        <ion-content class="has-header my-menu">
            <ion-list>
                <ion-item class="item item-icon-left" nav-clear menu-close ng-click="login(0)">
                    <i class="icon ion-person"></i> {{log}}
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ng-href="#/app/mostradorofertas">
                    <i class="icon ion-pricetags"></i> Ofertas
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ng-click="login(2)">
                    <i class="icon ion-star"></i> Mis Reservas
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ng-click="login(1)">
                    <i class="icon ion-location"></i> Mi Farmacia PharmaPrive
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ng-href="#/app/login">
                    <i class="icon ion-power"></i> Desconectar
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
